<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة المشاريع | Alhadari Net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginSection">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
    <p id="loginMessage"></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>لوحة التحكم</h2>
    <button id="logoutBtn">تسجيل الخروج</button>

    <h3>إضافة مشروع</h3>
    <input type="text" id="projectName" placeholder="اسم المشروع">
    <textarea id="projectDesc" placeholder="وصف المشروع"></textarea>
    <button id="addProjectBtn">إضافة</button>

    <h3>المشاريع الحالية</h3>
    <ul id="projectList"></ul>
  </div>

  <!-- مكتبات Firebase المتوافقة (بدون import/export) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script src="app.js"></script>
</body>
</html>
